<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Boxicons CSS -->

    <link rel="stylesheet" href="/Assets/css/style.css">

<body>

        <nav>

            <!------LOGO-->
            <div class="logo">
                <a href="#" class="logo">SPOTT<span>A</span></a>

            <!-------SEARCH BAR----->
            <div class="search">

            <div class="login">

        </div>
