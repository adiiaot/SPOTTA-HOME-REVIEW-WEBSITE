<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTTA HOME REVIEW WEBSITE</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!----------CSS STYLESHEET LINK----->
    <link rel="stylesheet" href="/Assets/css/style.css">
    <!----------------STLYE FOR LOGIN-->
    <link rel="stylesheet" href="/Assets/css/login.css">

    
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#" class="logo">SPOTT<span>A</span></a>
                </div>
                <div class="login">
                    <!------THEME TOGGLE BUTTON---->
                    
    
                     <div class="top">
                        <!---MENU ICON-->
                        <button id="menu-btn">
                            <i class='bx bx-menu'></i>
                        </button>
        
                        <!------LIGHT AND DARK THEME BUTTONS-->
                        <div class="theme-toggle" onclick="toggleDarkMode()">
                            <i class='bx bx-sun active'></i>
                            <i class='bx bx-moon'></i>
                        </div>
                    </div>
                </div>
                
            </nav>
    
        </div>
    </header>
    <br>
    <br/>

    <div class="login-container">
        <div class="login-form" id="login-form">
            <h2>Log In</h2>
            <form>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Log in</button>
            </form>
            <div class="separator">or</div>
            <div class="social-buttons">
                <button class="google"><i class='bx bxl-google'></i> Sign in with Google</button>
                <button class="facebook"><i class='bx bxl-facebook-circle'></i> Sign in with Facebook</button>
                <button class="apple"><i class='bx bxl-apple'></i> Sign in with Apple</button>
            </div>
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    </body>
    <!-----------JAVASCRIPT LINK------>
    <script src="/Assets/js/main.js"></script>
    
    <script src="/Assets/js/login.js"></script>
    </html>
